<!DOCTYPE html>
<html>
<head>
    <title>STUDENTS REGISTER FORM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ecf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgb(169, 239, 211);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: rgb(159, 246, 238);
            box-shadow: 0 0 5px rgb(135, 240, 195);
        }
        button {
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: rgb(5, 162, 247);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>STUDENTS BIODATA FORM</h2>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Email</label>
            <input type="email" placeholder="Enter your email address" required>

            <label>Date of Birth</label>
            <input type="date" required>

            <label>Gender</label>
            <select required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label>Course</label>
            <input type="text" placeholder="Enter your course name" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
